<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}"> <!-- Assuming you have a login.css file for styling -->
    <title>PlasmaConnect</title>
</head>
<body>
    
    <div class="login">
        <img src="{{ url_for('static', filename='images/h4.png') }}" alt="login image" class="login__img">
        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
        
        <form action="{{ url_for('login') }}" method="POST" class="container">
            <h3>PlasmaConnect</h3>
            <h1 class="login__title">Login</h1>
            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="text" required class="login__input" name="username" id="login-username" placeholder="">
                        <label for="login-username" class="login__label">User Name</label>
                    </div>
                </div>
                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="password" required class="login__input" name="password" id="login-pass" placeholder=" ">
                        <label for="login-pass" class="login__label">Password</label>
                    </div>
                </div>
                <div class="login__box_role">
                    <i class="ri-profile-line login__icon"></i>
                    <div class="login__box-input">
                        <select name="role" id="login-role" class="login__input">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                        <label for="login-role" class="login__label"></label>
                    </div>
                </div>
            </div>
            <div class="login__check"></div>
            <button id="button">Submit</button>
            <div class="signupContainer">
                <p>Don't have any account?</p>
                <a href="/register">Sign up</a>
            </div>
        </form>
    </div>
      
</body>
</html>
