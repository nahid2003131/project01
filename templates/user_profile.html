{% extends "base2.html" %}
<!-- This page for editing userprofile from user profile -->
{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='pro.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>User Profile</title>
{% endblock %}

{% block body %}
        <h1>User Profile</h1>
        <form method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="phno">Phone Number:</label>
                <input type="text" id="phno" name="phno" value="{{ user.phno }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="blood_group">Blood Group:</label>
                <input type="text" id="blood_group" name="blood_group" value="{{ user.blood_group }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="last_donated">Last Donated:</label>
                <input type="date" id="last_donated" name="last_donated" value="{{ user.last_donated }}" class="form-control">
            </div>

            <div class="form-group">
                <label for="weight">Weight:</label>
                <input type="text" id="weight" name="weight" value="{{ user.weight }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" class="form-control" required>
                    <option value="Male" {{ 'selected' if user.gender == 'Male' else '' }}>Male</option>
                    <option value="Female" {{ 'selected' if user.gender == 'Female' else '' }}>Female</option>
                    <option value="Other" {{ 'selected' if user.gender == 'Other' else '' }}>Other</option>
                </select>
            </div>
           
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" class="form-control" required>{{ user.address }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
{% endblock %}
